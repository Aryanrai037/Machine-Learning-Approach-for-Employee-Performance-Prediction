{% extends "base.html" %}

{% block title %}Predict{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h1 class="h4 mb-0">Predict Employee Performance</h1>
    </div>
    <div class="card-body">
        <form action="{{ url_for('make_prediction') }}" method="POST">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="quarter" class="form-label">Quarter:</label>
                    <input type="text" id="quarter" name="quarter" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="department" class="form-label">Department:</label>
                    <input type="text" id="department" name="department" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="day" class="form-label">Day:</label>
                    <input type="text" id="day" name="day" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="team" class="form-label">Team:</label>
                    <input type="text" id="team" name="team" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="targeted_productivity" class="form-label">Targeted Productivity:</label>
                    <input type="text" id="targeted_productivity" name="targeted_productivity" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="smv" class="form-label">SMV:</label>
                    <input type="text" id="smv" name="smv" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="over_time" class="form-label">Over Time:</label>
                    <input type="text" id="over_time" name="over_time" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="incentive" class="form-label">Incentive:</label>
                    <input type="text" id="incentive" name="incentive" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="idle_time" class="form-label">Idle Time:</label>
                    <input type="text" id="idle_time" name="idle_time" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="idle_men" class="form-label">Idle Men:</label>
                    <input type="text" id="idle_men" name="idle_men" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="no_of_style_change" class="form-label">No. of Style Change:</label>
                    <input type="text" id="no_of_style_change" name="no_of_style_change" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="no_of_workers" class="form-label">No. of Workers:</label>
                    <input type="text" id="no_of_workers" name="no_of_workers" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="month" class="form-label">Month:</label>
                    <input type="text" id="month" name="month" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
