{% extends "base.html" %}

{% block title %}Prediction Result{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card text-center">
        <div class="card-body">
            <h1 class="card-title">Prediction Result</h1>

            {% if prediction_text %}
                <div class="alert alert-info mt-4" role="alert">
                    {{ prediction_text }}
                </div>
            {% else %}
                <div class="alert alert-warning mt-4" role="alert">
                    No prediction available. Please try again.
                </div>
            {% endif %}

            <a href="{{ url_for('home1') }}" class="btn btn-primary btn-lg mt-3">Try Again</a>
        </div>
    </div>
</div>
{% endblock %}
